<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Power Brokers</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}

			body {
				font-family: 'Open Sans', sans-serif;
				background-color: #202020;
				display: flex;
				justify-content: center;
				color: white;
			}

			#app {
				min-height: 100vh;
				background-color: #404040;
			}

			.wrapper {
				min-width: 700px;
				display: flex;
				justify-content: center;
				flex-direction: column;
			}

			.navBar {
				font-size: 3vw;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				padding: 0 15px 0 15px;
			}

			.navBar > div {
				margin: 10px;
			}

			.panel {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.transaction-outer-box {
				border-radius: 10px;
				background-color: #202020;
				box-shadow: 4px 4px 5px black;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				margin: 10px 20px 10px 20px;
				align-items: center;
			}

			.transaction-outer-box > div {
				margin: 0 10px 0 0;
			}

			.left {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			.graph {
				margin: 10px 30px 10px 30px;
			}

			.right {
				padding: 10px;
				height: 100%;
			}

			.transaction-logo {
				width: 10vw;
				height: 10vw;
				background-color: white;
				border-radius: 100%;
			}

			.transaction-username {
				font-size: 2vw;
				margin-left: 20px;
			}

			.transaction-amount {
				font-size: 3vw;
				text-align: right;
			}

			.transaction-watts {
				font-size: 1.5vw;
				text-align: right;
			}

			.transaction-time {
				font-size: 1vw;
				text-align: right;
			}

			.centered {
        text-align: center;
				margin: auto;
        margin-top: 10vw;
        width: 80%;
				display: flex;
        flex-direction: column;
				justify-content: center;
				font-size: 2vw;
			}

			.slider {
      	margin-top: 30px;
       	width: 100%;
       	height: 25px;
       	background-color: white;
       	outline: none;
       	opacity: 0.7;
     }

     .slider:hover {
       	opacity : 0.8;
     }

     .logo {
     		display: flex;
     		justify-content: center;
     }

     .mapWrapper {
      	position: relative;
     }

     .dot {
       	height: 5px;
       	width: 5px;
       	background-color: orange;
       	border-radius: 100%;
     }

     .sliderText {
       	display: flex;
       	justify-content: space-between;
       	flex-direction: row;
     }

</style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
