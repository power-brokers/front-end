<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Green like american money - Power Brokers</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}

			body {
				font-family: 'Open Sans', sans-serif;
				background-color: #202020;
				display: flex;
				justify-content: center;
			}

			#app {
				background-color: white;
				min-height: 100vh;
			}

			.wrapper {
				width: 40vw;
				display: flex;
				justify-content: center;
				flex-direction: column;
			}

			.navBar {
				font-size: 2vw;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				padding: 0 5px 0 5px;
			}

			.navBar > div {
				margin: 10px;
			}

			.panel {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.transaction-outer-box {
				border-radius: 10px;
				background-color: white;
				box-shadow: 4px 4px 5px #D4D4D4;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				margin: 10px 20px 10px 20px;
				align-items: center;
			}

			.transaction-outer-box > div {
				margin: 0 10px 0 0;
			}

			.left {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}

			.graph {
				margin: 10px 30px 10px 30px;
			}

			.right {
				padding: 10px;
				height: 100%;
			}

			.transaction-logo {
				width: 10vw;
				height: 10vw;
				background-color: white;
				border-radius: 100%;
			}

			.transaction-username {
				font-size: 3vw;
				margin-left: 20px;
			}

			.transaction-amount {
				font-size: 4vw;
				text-align: right;
			}

			.transaction-watts {
				font-size: 2vw;
				text-align: right;
			}

			.transaction-time {
				font-size: 2vw;
				text-align: right;
			}

</style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
